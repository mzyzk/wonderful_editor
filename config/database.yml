default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: 127.0.0.1
  port: 15432

development:
  <<: *default
  database: wonderful_editor_development

test:
  <<: *default
  database: wonderful_editor_test

production:
  <<: *default
  database: wonderful_editor_production
  password: <%= ENV['WONDERFUL-EDITOR_DATABASE_PASSWORD'] %>

# CI テスト用 DB 設定ファイル
test:
  adapter: postgresql
  encoding: unicode
  pool: 5
  database: wonderful_editor_test
  username: postgres
  password: postgres
  host: localhost
